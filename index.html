<!doctype html>
<html>
<head>
	<title>Right Click demo</title>
	<link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
	<button onclick='test()'>Button</button>
	<script>
		var c = {
			debug: true,
			log: function(msg){
				if (this.debug) console.log.apply(console, arguments);
			}
		}
		
		function test(){
			c.log('I got clicked');
		}
	</script>
	<script src="menu.js"></script>
</body>
</html>
