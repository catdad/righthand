<!doctype html>
<html>
<head>
	<title>Right Click demo</title>
	<link rel="stylesheet" type="text/css" href="page.css">
	
	<style>
		div.squares{
			display: inline-block;
			width: 200px;
			height: 200px;
			margin: 20px;
		}
		div.squares#div1{ background: pink; }
		div.squares#div2{ background: yellow; }
		div.squares#div3{ background: teal; }
	</style>
</head>
<body>
	<div id="div1" class="squares" data-x="pink"></div>
	<div id="div2" class="squares" data-x="yellow"></div>
	<div id="div3" class="squares" data-x="teal"></div>
	<button onclick='test()'>Button</button>
	<script>
		var c = {
			debug: true,
			log: function(msg){
				if (this.debug) console.log.apply(console, arguments);
			}
		}
		
		function test(){
			console.log('I got clicked');
		}
	</script>
	<script src="menu.js"></script>
	<script>
		//create menu items
		var items = [{
			display: "First item",
			event: function(ev){
				console.log("First Item ", ev);
			}
		},{
			display: "Second item",
			event: function(ev){
				console.log("Second Item ", ev);
			}
		},{
			display: menu.items.divider
		},{
			display: "What am I?",
			event: function(ev){
				console.log("I am ", this.target.id || "null");
			}
		},{
			condition: "#div1",
			display: "Pink square",
			event: function(ev){
				console.log("case: DOM element");
			}
		},{
			condition: function(ev){ 
				var b = Date.now()%2 === 0;
				console.log(b);
				return (b) ? true:false;
			},
			display: "Custom condition",
			event: function(ev){
				console.log("case: custom function");
			}
		}];
		
		//initialize
		menu({items: items});
	</script>
</body>
</html>
